Applications you created:
<div id="cont">
<table class="intable">
    <tr>
        <td style="width:50%">
        </td>
        <td style="width:50%">
        </td>
    </tr>
    {loop="myapplications_a"}
    <tr>
        <td>
            <a href="/{$value.name4link_n}">{$value.name_n}</a>
        </td>
        <td>
            <button class="manage" data-id="{$value.id_n}">{$manage}</button>
        </td>
    </tr>
    {/loop}
</table>
</div>
<br /><br />

<script>
$(document).ready(function() {
    $(".manage").on('click',function(e){
        e.preventDefault();
        $("#cont").html(N.getLangData().LOADING);
        N.html.post('/pages/preferences/applications.html.html.php',{id: $(this).data('id')},function(data) {
            $("#cont").html(data);
        });
    });
});

</script>
