<div class="col-xs-12 {if="!empty($myprojects_a)"}col-lg-6{/if}">
    <h4>{$projects_descr}</h4>
    <form id="create">
        <div class="input-group input-group-md" style="margin-bottom: 4px">
            <span class="input-group-addon" id="sizing-addon1">{$project_name}</span>
            <input type="text" class="form-control" name="name" placeholder="{$project_name}" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-md" style="margin-bottom: 4px">
            <span class="input-group-addon" id="sizing-addon2">{$description}</span>
            <textarea class="form-control" name="description" placeholder="{$description}" aria-describedby="sizing-addon2" style="resize: vertical; min-height: 120px;"> </textarea>
        </div>
        <div class="input-group" style="margin-bottom: 4px;">
            <span class="input-group-addon noborderradius noborder" id="basic-addon3" style="padding: 0 5px; background-color: black;">
                <img src="{$captchaurl_n}#" id="captcha" title="captcha">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true" onclick="N.reloadCaptcha()" style="cursor: pointer; vertical-align: middle; color: white;">
                </span>
            </span>
            <input type="text" id="cptxt" class="form-control noborderradius" name="captcha" placeholder="{$captcha}:" required aria-describedby="basic-addon3"/>
        </div>
        <button type="submit" class="btn btn-info noborderradius" style="margin-bottom: 4px;">{$create}</button>
    </form>
</div>
<div class="col-xs-12 {if="!empty($myprojects_a)"}col-lg-6{/if}">
    {$i=0}
    <h4>{$project_list}</h4>
    <ul  class="nostyletype nopaddingleft">
    {loop="myprojects_a"}
        <li style="margin-bottom: 5px;">
            <button class="manage btn btn-info" data-id="{$value.id_n}">{$manage}</button>
            <a href="/{$value.name4link_n}">{$value.name_n}</a>
        </li>
    {/loop}
    </ul>
</div>
<div id="cont" class="col-xs-12"></div>
<script>
$(document).ready(function() {
    $(".manage").on('click',function(e){
        e.preventDefault();
        $("#cont").html(N.getLangData().LOADING);
        N.html.post('/pages/preferences/projects.html.html.php',{id: $(this).data('id')},function(data) {
            $("#cont").html(data);
        });
    });
    $("#create").on('submit',function(e) {
        e.preventDefault();
        N.json.createProject($(this).serialize(),function(d) {
            $("#err").html(d.message);
            if(d.status == 'ok') {
                location.href = '/'+encodeURIComponent($("#create").find("input[name=name]").val())+':';
            }
        });
    });
});
</script>
