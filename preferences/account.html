<hr />
<div>{$preferences_descr}</div>
<hr />
<form id="edaccfrm">
    <table class="intable">
        <tr>
            <td>
                <br /><br />{$name}:
            </td>
            <td>
                <br /><br /><input type="text" value="{$name_n}" name="name" />
            </td>
        </tr>
        <tr>
            <td>
                {$surname}:
            </td>
            <td>
                <input type="text" value="{$surname_n}" name="surname" />
            </td>
        </tr>
        <tr>
            <td>
                {$email}:
            </td>
            <td>
                <input type="text" value="{$email_n}" name="email" />
            </td>
        </tr>
        <tr>
            <td>
                {$birth_date}:
            </td>
            <td>
                <select name="birth_day">
                    <option value="-1">{$day}</option>
                    {loop="days_a"}
                        {if="$counter+1 == $day_n"}
                            <option value="{$counter+1}" selected="selected">{$counter+1}</option>
                        {else}
                            <option value="{$counter+1}">{$counter+1}</option>
                        {/if}
                    {/loop}
                </select>
                <select name="birth_month">
                    <option value="-1">{$month}</option>
                    {loop="months_a"}
                        {if="$value == $month_n"}
                            <option value="{$counter+1}" selected="selected">{$value}</option>
                        {else}
                            <option value="{$counter+1}">{$value}</option>
                        {/if}
                    {/loop}
                </select>
                <select name="birth_year">
                    <option value="-1">{$year}</option>
                    {loop="years_a"}
                        {if="$value == $year_n"}
                            <option value="{$value}" selected="selected">{$value}</option>
                        {else}
                            <option value="{$value}">{$value}</option>
                        {/if}
                    {/loop}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                {$timezone}
            </td>
            <td>
                <select name="timezone">
                    {loop="timezones_a"}
                        {if="$value == $timezone_n"}
                            <option value="{$value}" selected="selected">{$value}</option>
                        {else}
                            <option value="{$value}">{$value}</option>
                        {/if}
                    {/loop}
                </select>
            </td>
            </td>
        </tr>
        <tr>
            <td>
                {$password}
                <p class="small">
                    {$leave_empty_pass}
                </p>
            </td>
            <td>
                <input type="password" name="password" />
            </td>
        </tr>
        <tr>
            <td>
                <br /><input type="submit" value="{$edit}" />
                <input type="hidden" name="tok" value="{$tok_n}" />
            </td>
            <td>
                <p id="res"></p>
            </td>
        </tr>
    </table>
</form>
<br /><br />
