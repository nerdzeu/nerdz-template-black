<div class="col-xs-12">
    <h4>{$language}</h4>
    {$language_descr1}
    <form id="langfrm">
        <select class="selectpicker" name="lang">
            {loop="langs_a"}
            <option value="{$value.shortlang_n}" {if="$value.shortlang_n == $mylang_n"} selected {/if}>{$value.longlang_n}</option>
            {/loop}
        </select>&nbsp;&nbsp;
        <input class="btn btn-info noborderradius" type="submit" value="{$edit}" />&nbsp;
        <input type="hidden" name="tok" value="{$tok_n}" />
    </form>
</div>
<div class="col-xs-12" style="margin-bottom: 5px;">
    {$language_descr}
    <form id="boardfrm">
        <select class="selectpicker" name="lang">
            {loop="langs_a"}
            <option value="{$value.shortlang_n}" {if="$value.shortlang_n == $myboardlang_n"} selected {/if}>{$value.longlang_n}</option>
            {/loop}
        </select>&nbsp;&nbsp;
        <input class="btn btn-info noborderradius" type="submit" value="{$edit}" />&nbsp;
        <input type="hidden" name="tok" value="{$tok_n}" />
    </form>
</div>
