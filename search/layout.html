        <div class="title">{$newest_trends}</div>
        <ol style="padding:0; list-style-type: none">
        {loop="newest_a"}
            <li style="line-height:20px"><a href="/search.php?q={$value.trend4link_n}">{$value.trend_n}</a></li>
        {/loop}
        </ol>
        <div class="title">{$most_popular_trends}</div>
        <ol style="padding:0; list-style-type: none">
        {loop="popular_a"}

        {/loop}
        </ol>
