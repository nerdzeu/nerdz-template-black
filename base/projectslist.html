<div class="container-fluid">
    <div class="table-responsive">
        <table class="table littleboxshadow">
            <thead class="blackbackground whitetext">
                <tr style="cursor: pointer">
                    <th id="id">{$id}</th>
                    <th id="name">{$name}</th>
                    <th id="description">{$description}</th>
                </tr>
           </thead>
            <tbody class="whitebackground">
            {loop="list_a"}
                <tr>
                    <td>{$value.id_n}</td>
                    <td><a href="/{$value.name4link_n}">{$value.name_n}</a></td>
                    <td>{$value.description_n}</td>
                </tr>
            {/loop}
            </tbody>
        </table>
    </div>

    {if="!empty($prev_url_n)"}
        <div style="float:left; margin-left:5%">
            <a href="{$prev_url_n}">&lt;&lt;&lt;</a>
        </div>
    {/if}
    {if="!empty($next_url_n)"}
        <div style="float:right; margin-right:5%">
            <a href="{$next_url_n}">&gt;&gt;&gt;</a>
        </div>
    {/if}

    <br /><br /><br />
</article>
</div>
