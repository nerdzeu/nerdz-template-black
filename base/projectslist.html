<div class="container">
  <div class="row">
    <div class="col">
      <table id="projects-table" class="table">
        <thead>
          <tr>
            <th>{$name}</th>
            <th>{$description}</th>
          </tr>
        </thead>
        <tbody>
          {loop="list_a"}
          <tr>
            <td><a href="/{$value.name4link_n}">{$value.name_n}</a></td>
            <td>{$value.description_n}</td>
          </tr>
          {/loop}
        </tbody>
      </table>
    </div>
  </div>
</div>
{if="!empty($prev_url_n)"}
<div style="float:left; margin-left:5%">
  <a href="{$prev_url_n}" class="post-interaction">&lt;&lt;&lt;</a>
</div>
{/if}
{if="!empty($next_url_n)"}
<div style="float:right; margin-right:5%">
  <a href="{$next_url_n}" class="post-interaction">&gt;&gt;&gt;</a>
</div>
{/if}
