<div class="container">
  <div class="row d-flex align-items-stretch" style="padding: 20px 0;">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 leftcolumn">
      <h2>{$welcome}!</h2>
      <p id="welcome-text" class="margin-bottom-40">
        {$presentation_n}
      </p>
      {include="common/login"}
      <h2>{$register}</h2>
      {include="home/register"}
    </div>
    <div class="hidden-md-down col-lg-6">
      <h2>Latest Posts</h2>
      <div class="feed">
        {loop="list_a"}
        {if="!$value.news_b"}
        <div class="message">
          {$value.message_n}
          <span class="author">
            {$value.from_n}
          </span>
        </div>
        {/if}
        {/loop}
      </div>
    </div>
  </div>
</div>
<script>
let limit = 0;
$.each($('.leftcolumn > *'), function(index, element){
  limit += $(element).outerHeight(true);
});

let currentHeight = 300; // so that the right column is at least 100px smaller
$.each($('.feed .message'), function(index,element){
  currentHeight += $(element).outerHeight(true);
  if(currentHeight >= limit)
   $(element).remove();
});
</script>
