<div class="container-fluid" style="padding: 10px 0 10px 0;">
    <!-- LEFT COLUMN -->
    <div class="col-xs-12 col-lg-4">
        <!-- WELCOME ROW -->
        <div class="container-fluid whitebackground">
            <h1>{$welcome}!</h1>
            <p>{$presentation_n}</p>
        </div>
        <!-- LOGIN ROW -->
        <div id="title_right" class="container-fluid login littleboxshadow">
            <h2 class="nomargintop whitetext">{$login}</h2>
            <form id="loginfrm">
                <div class="input-group input-group-md whitebackground littleboxshadow nopadding"
                     style="margin-bottom: 10px;">
                    <span class="input-group-addon noborderradius"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control noborder" name="username"
                           placeholder="{$username} | ID | {$email}" required/>
                </div>
                <div class="input-group input-group-md whitebackground littleboxshadow nopadding"
                     style="margin-bottom: 10px;">
                    <span class="input-group-addon noborderradius"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control noborder" name="password" placeholder="{$password}"
                           required/>
                    <input type="hidden" value="{$tok_n}" name="tok"/>
                </div>

                <input type="checkbox" name="setcookie" id="remember" checked><label
                    for="remember" class="whitetext">{$remember_me}</label><br/>
                <input type="checkbox" name="offline" id="markoffline"><label for="markoffline" class="whitetext">{$hide_status}</label><br/>
                <button type="submit" class="btn btn-success noborderradius littleboxshadow">{$login}</button>
                &nbsp;
                <a style="color: white !important;" href="/reset.php"
                   class="btn btn-danger noborderradius littleboxshadow">{$forgot_password}</a>
            </form>
            <div id="loadtxt"></div>
        </div>
    </div>
    <!-- RIGHT COLUMN -->
    <div class="col-xs-12 col-lg-8">
        <!-- SIGN UP ROW -->
        <div class="container-fluid whitebackground littleboxshadow">
            <form id="regfrm">
                <div class="col-xs-12">
                    <h2>{$register}</h2>
                </div>
                <div class="col-xs-12 col-lg-6 ">
                    <input type="text" class="form-control noborderradius" style="margin-bottom: 4px;" name="name"
                           placeholder="{$name}" required/>
                    <input type="text" class="form-control noborderradius" style="margin-bottom: 4px;" name="surname"
                           placeholder="{$surname}" required/>

                    <div class="input-group" style="margin-bottom: 4px;">
                            <span class="input-group-addon noborderradius noborder" id="basic-addon1"
                                  style="padding: 0 5px; background-color: black;"><img src="{$captchaurl_n}#" id="captcha"
                                                                                        title="captcha"> <span class="glyphicon glyphicon-refresh" aria-hidden="true"
                                                                                                               onclick="N.reloadCaptcha()"
                                                                                                               style="cursor: pointer; vertical-align: middle; color: white;"></span></span>
                        <input type="text" id="cptxt" class="form-control noborderradius" name="captcha"
                               placeholder="{$captcha}:" required aria-describedby="basic-addon1"/>
                    </div>

                    <div class="col-xs-12 col-lg-6 nopadding" style="text-align: center;">
                        <select id="gender" class="selectpicker" name="gender" data-width="100%" data-style="btn-info">
                            <option value="1">{$male}</option>
                            <option value="2">{$female}</option>
                        </select>
                    </div>

                    <div class="col-xs-12 col-lg-6 nopadding" style="text-align: center; margin-bottom: 5px;">
                        <select id="timezone" class="selectpicker" name="timezone" data-width="100%" >
                            {loop="timezones_a"}
                            <option value="{$value}">{$value}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-6">
                    <input type="text" class="form-control noborderradius" style="margin-bottom: 4px;" name="username"
                           placeholder="{$username}" required/>
                    <input type="text" class="form-control noborderradius" style="margin-bottom: 4px;" name="email"
                           placeholder="{$email}" required/>
                    <input type="password" class="form-control noborderradius" style="margin-bottom: 4px;"
                           name="password" placeholder="{$password}" required/>
                    <input class="form-control noborderradius" style="margin-bottom: 4px;" id="datepicker" name="date"
                           placeholder="{$birth_date}" type="text"/>

                </div>
                <div class="col-xs-12" style="margin: 10px 0; text-align: right">
                    <button type="reset" class="btn btn-danger noborderradius" style="color: white; !important;">reset</button>
                    <button type="submit" class="btn btn-success noborderradius">{$register}</button>
                </div>
                <select name="birth_day" hidden>
                    <option value="-1" selected></option>
                </select>
                <select name="birth_month" hidden>
                    <option value="-1" selected></option>
                </select>
                <select name="birth_year" hidden>
                    <option value="-1" selected></option>
                </select>
            </form>
        </div>
    </div>
    <script>
        $("#loginfrm").on('submit', function (event) {
            event.preventDefault();
            var t = $("#title_right");
            N.json.login($("#loginfrm").serialize(), function (r) {
                var tmp = t.html();
                if (r.status == 'ok') {
                    t.html(r.message);
                    setTimeout(function () {
                        document.location.reload();
                    }, 1500);
                }
                else {
                    t.html('<h2 class="error">' + r.message + '</h2>');
                    setTimeout(function () {
                        t.html(tmp);
                    }, 1500);
                }
            });
        });

        $(function () {
            var date_input = $('#datepicker');
            var container = $('#datepicker').parent();
            var options = {
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                orientation: "bottom auto",
                autoclose: true,
            };
            date_input.datepicker(options);
        });

        $("#datepicker").on("change", function() {
            var data = this.value;
            var valori = data.split("/");
            $("select[name=birth_day] option:selected").val(valori[0]);
            $("select[name=birth_month] option:selected").val(valori[1]);
            $("select[name=birth_year] option:selected").val(valori[2]);
        });
    </script>
</div>
