<div class="container">
  <div class="row">
    <div class="col">
      <table class="table dark-table">
        <thead>
          <tr>
            <th>
              {$position}
            </th>
            <th>
              {$username}
            </th>
            <th>
              {$comments}
            </th>
            {if="!$monthly_b"}
            <th>
              {$stupid_stuff}
            </th>
            {/if}
          </tr>
        </thead>
        <tbody>
          {loop="list_a"}
          <tr>
            <td>{$value.position_n}</td>
            <td>
              <a href="/{$value.username4link_n}">{$value.username_n}</a>
            </td>
            <td>
              {$value.comments_n}
            </td>
            {if="!$monthly_b"}
            <td>
              {$value.stupidstuff_n}
            </td>
            {/if}
          </tr>
          {/loop}
        </tbody>
      </table>
      <span style="font-style:italic">
        {$last_update}: {$lastupdate_n}
      </span>
    </div>
  </div>
</div>
