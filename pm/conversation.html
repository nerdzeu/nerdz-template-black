{if="$needmorebtn_b"}
<div style="text-align: center; padding-top: 10px">
    <a href="#" class="more_btn" data-localization="{$more_msgs}" onclick="return false;">
        {$more_msgs}
    </a>
    <span class="scroll_bottom_hidden" style="display: none">
        <span class="scroll_bottom_separator"> | </span>
    <a href="#" class="scroll_bottom_btn" data-localization="{$back_to_the_bottom}" onclick="return false;">
        {$back_to_the_bottom}
    </a>
    </span>
    <span class="all_msgs_hidden" style="{if=" !$needeverymsgbtn_b"}display: none{/if}">
    <span class="all_msgs_separator"> | </span>
    <a href="#" class="all_msgs_btn" data-localization="{$every_msg}" onclick="return false;">{$every_msg}</a>
</div>
{/if}
{loop="list_a"}
<div id="pm{$value.pmid_n}" data-pmid="{$value.pmid_n}" class="container-fluid nopadding" style="margin-top: 5px;">
    <div class="littleboxshadow balloon-{if=" $value.from_n==$myusername_n"}right{else}left{/if}">
        <div class="col-xs-12">
            <a href="{$value.from4link_n}" data-fromid="{$value.fromid_n}">{$value.from_n}</a><br/>
        </div>
        <div class="col-xs-12" style="word-break: break-word;">
            {$value.message_n}
            <time data-timestamp="{$value.timestamp_n}" style="float: right; font-style: italic">
                <small>
                    {if="date('dmy',time()) != date('dmy',$value.timestamp_n)"}
                    {$value.date_n}
                    {/if}
                    {$value.time_n}
                </small>
            </time>
        </div>
    </div>
</div>
{/loop}
{if="$showform_b"}
<div class="container-fluid blackbackground whitetext" style="margin: 10px 0;">
    <h4>{$message}</h4>
    <form id="convfrm">
        <input type="hidden" name="to" id="to" value="{$to_n}"/>
        <textarea class="noborderradius" style="margin-top: 4px; width:100%; height:150px; border: 1px solid #DFD7CA; resize: vertical;" name="message" id="message" placeholder="{$message}"></textarea>
        <div class="col-xs-6 nopadding" style="padding-bottom: 10px; text-align: left;">
            <button type="button" class="noborderradius preview btn btn-default" onclick="window.open('/bbcode.php')">
                BBCode
            </button>
            <a href="#" class="nerdzcrush-upload">
                <img width="18" height="16" src="nerdzcrush-logo.svg" alt="Upload File" title="Upload File">
            </a>
        </div>
        <div class="col-xs-6 nopadding" style="padding-bottom: 10px; text-align: right;">
            <button type="button" class="noborderradius preview btn btn-default" data-refto="#message">
                {$preview}
            </button>
            <button type="submit" class="noborderradius btn btn-default">{$send}</button>
        </div>
    </form>
</div>
<div class="col-xs-12 nopadding">
    <span id="res" style="padding: 10px 0; font-weight: bold"></span>
</div>
{/if}
