<div id="content" class="container" style="padding: 10px 0">
    <div class="col-xs-12 col-md-4">
        <div class="container-fluid whitebackground littleboxshadow nopadding" style="margin-bottom: 4px">
            <button id="form" type="button" class="btn btn-danger noborderradius" style="width: 100%">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {$compose}
            </button>
        </div>
        {loop="list_a"}
        <div class="container-fluid whitebackground littleboxshadow vertical-align"
             style="margin-bottom: 4px; display: flex; align-items: center; justify-content: center; flex-direction: row;">
            <div class="hidden-xs hidden-sm col-md-4 nopaddingleft">
                <img class="img-responsive img-circle" src="{$value.fromgravatarurl_n}#"/>
            </div>
            <div id="x{$counter}" class="col-xs-11 col-md-7 nopadding">
                <a href="/{$value.from4link_n}" class="getconv" data-from="{$value.fromid_n}" data-to="{$value.toid_n}">
                    <b>{$value.from_n}</b><br/>
                    <time data-timestamp="{$value.timestamp_n}">{function="date('d/m/y', $value.timestamp_n)"}</time>
                </a>
            </div>
            <div class="col-xs-1">
                <a class="delete" data-del="true" data-id="#x{$counter}" data-from="{$value.fromid_n}"
                   data-to="{$value.toid_n}">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        {else}
        <div class="col-xs-12">
            {$no_pm}
        </div>
        {/loop}
    </div>
    <div id="conversation" class="col-xs-12 col-md-8">
        <div class="col-xs-12 whitebackground littleboxshadow">
            <p style="padding-top: 10px">{$pm_descr}</p>
        </div>
    </div>
</div>
