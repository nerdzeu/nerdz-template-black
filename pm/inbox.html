<br />
<table class="page" style="width: 85%" id="getto">
    <tr>
        <th style="width:20%;font-weight:bold">{$from}</th>
        <th style="width:20%;font-weight:bold">{$when}</th>
        <th style="width:5%;font-weight:bold">{$delete}</th>
    </tr>
    {loop="list_a"}
        <tr style="margin-top: 5px" id="x{$counter}">
            <td>
                <a href="/{$value.from4link_n}" class="getconv" data-from="{$value.fromid_n}" data-to="{$value.toid_n}">{$value.from_n}</a>
            </td>
            <td>
                <time data-timestamp="{$value.timestamp_n}">
                    {$value.date_n} {$value.time_n}
                </time></td>
            <td style="text-align:center">
                <a class="delete" data-del="true" data-id="#x{$counter}" data-from="{$value.fromid_n}" data-to="{$value.toid_n}">X</a>
            </td>
        </tr>
    {else}
        </table>
        <table>
            <tr>
                <td style="text-align:center;width:90%">{$no_pm}</td>
            </tr>
    {/loop}
</table>
<div id="conversation"></div><br />
