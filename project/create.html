<div id="left_col">&nbsp;</div>
<div id="center_col">
    <div>{$create_project_descr}</div>
    <hr />

    <form id="create">
        <table class="page" style="width:80%">
        <tr>
            <td>{$project_name}:</td>
            <td>
                <input type="text" name="name"/>
            </td>
        </tr>
        <tr>
            <td>{$description}:</td>
            <td>
                <textarea name="description" style="width:370px; height: 240px"></textarea>
            </td>
        </tr>
        <tr>
            <td>{$captcha}:<br />
                <img alt="" id="captcha" title="captcha" style="border: 1px solid #FFF" width="90" height="30" />
                &nbsp;<span onclick="N.reloadCaptcha()" style="font-size:6pt; cursor: pointer">{$reload_captcha}</span>
            </td>
            <td><input type="text" name="captcha" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="{$create}" /></td>
        </tr>
        </table>
    </form>
</div>
<div id="left_col"><div class="error" id="err" style="margin-top:80px"></div></div>
<br /><br />
<script>
$(document).ready(function() {
    $("#create").on('submit',function(e) {
        e.preventDefault();
        N.json.createProject($(this).serialize(),function(d) {
            $("#err").html(d.message);
            if(d.status == 'ok') {
                location.href = '/'+encodeURIComponent($("#create").find("input[name=name]").val())+':';
            }
        });    
    });
});
</script>
