<!-- LOGIN ROW -->
<form id="loginfrm">
<h2 class="font-weight-bold uppercase">{$login}</h2>
    <div class="form-group">
        <label class="sr-only" for="username">{$username}</label>
        <input type="text" class="form-control border" id="username" name="username" placeholder="{$username} | ID | {$email}" required">
    </div>
    <div class="form-group">
        <label class="sr-only" for="username">{$password}</label>
        <input type="password" class="form-control border" name="password" placeholder="{$password}" required>
        <input type="hidden" value="{$tok_n}" name="tok"/>
    </div>
    <div class="form-check">
        <label for="remember" class="form-check-label no-padding-left">
            <input type="checkbox" name="setcookie" id="remember" class="form-check-input" checked>
            {$remember_me}
        </label>
        <label for="markoffline" class="form-check-label no-padding-left">
            <input type="checkbox" name="offline" id="markoffline" class="form-check-input">
            {$hide_status}
        </label>
    </div>
    <div class="form-group no-margin-bottom">
    <button type="submit" class="btn btn-success uppercase">{$login}</button>
    <a href="/reset.php" class="btn btn-danger uppercase" style="color: #ffffff;">{$reset_password}</a>
    </div>
</form>
<div id="loginmsgbox" class="alert alert-info" role="alert" style="display: none;"></div>
<script>
    $("#loginfrm").on('submit', function (event) {
        var $me = $(this), t = $("#loginmsgbox");
        t.html(N.getLangData().LOADING);
        event.preventDefault();
        N.json.login($me.serialize() +'&query_string={if="isset($querystring_n)"}{$querystring_n}{/if}', function (r) {
            t.html(r.message);
            t.css("display", "block");
            if (r.status == 'ok') {
                setTimeout(function () {
                    if(typeof r.redirect === 'undefined') {
                        document.location.reload();
                    } else {
                        document.location.href = r.redirect + window.location.search;
                    }
                }, 1500);
            }
            else {
                setTimeout(function () {
                    t.html('');
                    t.css("display","none")
                    $me.show();
                }, 1500);
            }
        });
    });
</script>
