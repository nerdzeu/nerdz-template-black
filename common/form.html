<div id="fast_nerdz littleboxshadow">
    <div class="container-fluid nopadding">
        <form id="stdfrm" data-to="{$id_n}">
            <textarea id="frmtxt" name="message" class="boxsizingBorder vertical"></textarea>
            <!-- ADMIN ONLY -->
            {if="$canwritenews_b || $canwriteissue_b"}
            <div class="col-xs-12 nomargin nopadding whitebackground">
                {if="$canwritenews_b"}
                <input type="checkbox" name="news" value="1" id="sendnews" />&nbsp;<label for="sendnews">News</label>
                {/if}
                {if="$canwriteissue_b"}
                <input type="checkbox" name="issue" value="1" id="sendissue" class="" />&nbsp;<label for="sendissue">{$open_issue_on_github}</label>
                {/if}
            </div>
            {/if}
            <!-- FORM OPTIONS-->
            <div class="col-md-11 hidden-xs hidden-sm nopadding">
                <button class="btn btn-info noborderradius preview hidden-sm hidden-xs" href="#" data-refto="#frmtxt" role="button">{$preview}</button>
                <button class="btn btn-info noborderradius  hidden-sm hidden-xs" href="/bbcode.php" target="_blank" role="button">BBCode</button>
                <button href="#" class="btn btn-info noborderradius nerdzcrush-upload  hidden-sm hidden-xs" role="button">
                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                    &nbsp;NerdzCrush
                </button>
                <select name="lang" class="selectpicker hidden-sm hidden-xs" data-width="fit" data-style="btn-info">
                    {loop="langs_a"}
                    <option value="{$value.shortlang_n}" {if="$value.shortlang_n == $mylang_n"}selected{/if}>{$value.longlang_n}</option>
                    {/loop}
                </select>
                <div id="pmessage" class="error"></div>
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="col-xs-12 col-md-1 nomargin nopadding text-right">
                <input type="submit" class="btn btn-info btn-block noborderradius" value="{$nerdz_it}">
            </div>
        </form>
    </div>
</div>
