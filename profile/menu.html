<div class="btn-group profile-user-menu" role="group">
  <button id="profilepm" type="button" class="post-interaction">
    {$pm}
  </button>

  {if="$canifollow_b"}
  <button id="follow" data-id="{$id_n}" type="button" class="post-interaction">
    {$follow}
  </button>
  {else}
  <button id="unfollow" data-id="{$id_n}" type="button" class="post-interaction">
    {$unfollow}
  </button>
  {/if}

  {if="$caniblacklist_b"}
  <button id="blacklist" data-id="{$id_n}" type="button" class="post-interaction">
    Blacklist
  </button>
  {else}
  <button id="unblacklist" data-id="{$id_n}" type="button" class="post-interaction">
    Unblacklist
  </button>
  {/if}

</div>
