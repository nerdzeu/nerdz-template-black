{loop="list_a"}
    <ol class="follow-list">
        <li class="follow-list-item">
            <a href="/{$value.username4link_n}">
                <img alt="{$value.username_n}" class="gravatar" src="{$value.gravatarurl_n}&amp;s=192#" height="96" width="96">
            </a>
            <div class="follow-list-container">
                <a href="/{$value.username4link_n}" class="follow-list-title">
                    {$value.username_n}
                </a>
                <div class="light">{$friends_since}: {$value.since_n}</div>
                {if="$value.canifollow_b"}
                    <div class="follow" data-id="{$value.id_n}">{$follow}</div>
                {else}
                    <div class="unfollow" data-id="{$value.id_n}">{$unfollow}</div>
                {/if}
            </div>
        </li>
    </ol>
{/loop}
